<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>

<body>
    <header>
        <h1>
            Friendly Budget Tracker
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="budget-container">
                <form class="budget">
                    <label for="budgetDisplay">Available Budget: </label>
                    <input type="number" id="budgetDisplay" placeholder="0" readonly>
                </form>
            </div>
            <div class="income-container">
                <form class="income">
                    <label for="income-input">Income: </label>
                    <input type="text" id="income-type" placeholder="Income Type">
                    <input type="number" id="income-input" placeholder="Income Amount">
                    <input type="button" id="enter-income" value="Enter Income">
                </form>
            </div>
            <div class="expense-container">
                <form class="expense">
                    <label for="expense-input">Expenses: </label>
                    <input type="text" id="expense-type" placeholder="Expesne Type">
                    <input type="number" id="expense-input" placeholder="Expense Amount">
                    <input type="button" id="enter-expense" value="Enter Expense">
                </form>
            </div>
            <div class="list">
                <h3>Recent Transactions: </h3>
                <div class="list-container" id="list">
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
